<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>September - Aster</title>
    <link rel="icon" href="images/aster.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .carousel-inner img {
            width: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <div class="carousel slide" data-bs-ride="carousel" id="asterCarousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#asterCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#asterCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#asterCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/aster1.jpg" alt="Aster Flower 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/aster2.jpg" alt="Aster Flower 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/aster3.jpeg" alt="Aster Flower 3" class="d-block w-100">
                </div>
            </div>
            <a href="#asterCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#asterCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">September - Aster</h5>
            <p>
                Asters are Septemberâ€™s birth flowers. They symbolize love, wisdom, and faith. Asters come in vibrant
                colors and are known for their star-like shape, bringing elegance and beauty.
            </p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
