<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>December - Narcissus</title>
    <link rel="icon" href="images/narcissus.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            text-align: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .carousel-inner img {
            width: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <div class="carousel slide" data-bs-ride="carousel" id="narcissusCarousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#narcissusCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#narcissusCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#narcissusCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/narcissus1.webp" alt="Narcissus Flower 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/narcissus2.jpg" alt="Narcissus Flower 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/narcissus3.jpg" alt="Narcissus Flower 3" class="d-block w-100">
                </div>
            </div>
            <a href="#narcissusCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#narcissusCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">December - Narcissus</h5>
            <p>
                Narcissus is Decemberâ€™s birth flower. It signifies good wishes, hope, and renewal. These flowers are
                often seen as a symbol of rebirth, and their cheerful blooms bring a message of positivity.
            </p>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
