<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>February - Violet Flower</title>
    <link rel="icon" href="images/violet.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <div class="carousel slide" data-bs-ride="carousel" id="violetCarousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#violetCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#violetCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#violetCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/violet1.webp" class="d-block w-100" alt="Violet Flower 1">
                </div>
                <div class="carousel-item">
                    <img src="images/violet2.jpg" class="d-block w-100" alt="Violet Flower 2">
                </div>
                <div class="carousel-item">
                    <img src="images/violet3.jpg" class="d-block w-100" alt="Violet Flower 3">
                </div>
            </div>

            <a href="#violetCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#violetCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">Violet - February Flower</h5>
            <p class="card-text">
                Violets are Februaryâ€™s birth flowers. They symbolize loyalty, faithfulness, and humility. Violets are
                delicate and beautiful, often associated with deep affection and modesty.
            </p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
