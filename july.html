<!DOCTYPE html>
<html lang="en">

<head>

    <title>July - Larkspur</title>

    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;

            height: 100vh;

        .card {

            object-fit: cover;

                <div class="carousel-item">
                    <img src="images/larkspur3.jpg" alt="Larkspur Flower 3" class="d-block w-100">
                </div>
            </div>
            <a href="#larkspurCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#larkspurCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">July - Larkspur</h5>

</body>

</html>
