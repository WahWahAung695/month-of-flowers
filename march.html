<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>March - Daffodil Flower</title>
    <link rel="icon" href="images/daffodil.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }

        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <div class="carousel slide" data-bs-ride="carousel" id="daffodilCarousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#daffodilCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#daffodilCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#daffodilCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/daffodil1.jpg" alt="Daffodil Flower 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/daffodil2.jpg" alt="Daffodil Flower 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/daffodil3.jpg" alt="Daffodil Flower 3" class="d-block w-100">
                </div>
            </div>

            <a href="#daffodilCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#daffodilCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">March - Daffodil Flower</h5>
            <p class="card-text">Daffodils are the birth flowers of March. They symbolize rebirth, new beginnings, and
                the
                coming of spring, making them perfect for this month of renewal.</p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
