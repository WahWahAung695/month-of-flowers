<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April - Daisy Flower</title>
    <link rel="icon" href="images/daisy.jpg">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            width: 100%;
            max-width: 600px;
            margin: auto;

        }

        .carousel-inner img {
            height: 400px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="card text-center">
        <div class="carousel slide" data-bs-ride="carousel" id="daisyCarousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#daisyCarousel" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#daisyCarousel" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#daisyCarousel" data-bs-slide-to="2"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/daisy1.jpg" alt="Daisy Flower 1" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/daisy2.webp" alt="Daisy Flower 2" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="images/daisy3.jpg" alt="Daisy Flower 3" class="d-block w-100">
                </div>
            </div>
            <a href="#daisyCarousel" data-bs-slide="prev" class="carousel-control-prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#daisyCarousel" data-bs-slide="next" class="carousel-control-next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
        <div class="card-body">
            <h5 class="card-title">April - Daisy Flower</h5>
            <p>Daisies are Aprilâ€™s birth flowers. They symbolize innocence, purity, and loyal love. Daisies are often
                associated with new beginnings and bring a cheerful, sunny presence.</p>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
